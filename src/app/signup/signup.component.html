<div class="container">
    <div class="col-md-8 order-md-1">
        <h4 class="mb-3">Signup for Platform</h4>
        <div id="error-alert" class="alert" *ngIf="signupError">{{errorMessage}}</div>
        <form class="needs-validation" novalidate="" [formGroup] = "signupGrp" (ngSubmit)="onSubmit(this.signupGrp.value)">
          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="firstname">First name</label>
              <input type="text" formControlName="firstname" class="form-control" id="firstname" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="lastName">Last name</label>
              <input type="text" formControlName="lastname" class="form-control" id="lastName" placeholder="" value="" required>
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="emailAddress">Email Address</label>
                  <input type="email" formControlName="emailAddress" class="form-control" id="emailAddress" placeholder="you@example.com" required>
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
          </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                  <label for="phoneNumber">Phone Number</label>
                  <input type="text" formControlName="phoneNumber" class="form-control" id="phoneNumber" placeholder="374-999-9999" required>
                  <div class="invalid-feedback">
                    Please enter a valid email address for shipping updates.
                  </div>
                </div>
          </div>
          <div class="row">
          <div class="col-md-6 mb-3">
            <label for="username">Username</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">@</span>
              </div>
              <input type="text" class="form-control" formControlName="username" id="username" placeholder="Username" required>
              <div class="invalid-feedback" style="width: 100%;">
                Your username is required.
              </div>
            </div>
          </div>
          </div>
          <div class="row">
              <div class="col-md-6 mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" formControlName="password" id="password" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cf-password">Confirm Password</label>
                <input type="password" class="form-control" formControlName="cf_password" id="cf-password" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>
          <hr class="mb-4">
          <button class="btn btn-primary btn-lg btn-block" type="submit">Continue to checkout</button>
          <button type="button"class="btn btn-md btn-secondary " (click)="onReset()">Reset</button>
        </form>
      </div>
</div>
